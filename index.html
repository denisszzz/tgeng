<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Practice</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>English Vocabulary Practice</h1>
        </div>

        <div class="word-card">
            <div class="word">Loading...</div>
            <div class="translation hidden">Translation will appear here</div>
        </div>

        <div class="controls">
            <button class="tg-button" id="showTranslation">Show Translation</button>
            <button class="tg-button" id="nextWord">Next Word</button>
        </div>

        <div class="progress">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">0/0 words</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
