<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Practice</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>English Vocabulary Practice</h1>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="learn">Learn</button>
            <button class="tab-button" data-tab="manage">Manage Words</button>
            <button class="tab-button" data-tab="stats">Statistics</button>
        </div>

        <div class="tab-content active" id="learn-tab">
            <div class="word-card">
                <div class="word">Loading...</div>
                <div class="translation hidden">Translation will appear here</div>
            </div>

            <div class="controls">
                <button class="tg-button" id="showTranslation">Show Translation</button>
            </div>

            <div class="memory-controls hidden">
                <button class="tg-button memory-button remember" id="rememberBtn">
                    <span class="button-icon">‚úÖ</span>
                    Remember
                </button>
                <button class="tg-button memory-button forget" id="forgetBtn">
                    <span class="button-icon">‚ùå</span>
                    Forget
                </button>
                <button class="tg-button memory-button repeat" id="repeatTomorrowBtn">
                    <span class="button-icon">üåû</span>
                    Repeat Tomorrow
                </button>
            </div>

            <div class="progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">0/0 words</div>
            </div>
        </div>

        <div class="tab-content" id="manage-tab">
            <div class="word-list">
                <div class="word-list-header">
                    <h2>Your Words</h2>
                    <button class="tg-button" id="addNewWordBtn">Add New Word</button>
                </div>
                <div class="words-container" id="wordsList">
                    <!-- Words will be added here dynamically -->
                </div>
            </div>

            <div class="add-word-form hidden" id="addWordForm">
                <h2>Add New Word</h2>
                <div class="form-group">
                    <input type="text" id="newWord" placeholder="Enter English word" class="tg-input">
                </div>
                <div class="form-group">
                    <input type="text" id="newTranslation" placeholder="Enter translation" class="tg-input">
                </div>
                <div class="form-buttons">
                    <button class="tg-button" id="saveWord">Save</button>
                    <button class="tg-button cancel-button" id="cancelAddWord">Cancel</button>
                </div>
            </div>

            <div class="edit-word-form hidden" id="editWordForm">
                <h2>Edit Word</h2>
                <input type="hidden" id="editWordId">
                <div class="form-group">
                    <input type="text" id="editWord" placeholder="Enter English word" class="tg-input">
                </div>
                <div class="form-group">
                    <input type="text" id="editTranslation" placeholder="Enter translation" class="tg-input">
                </div>
                <div class="form-buttons">
                    <button class="tg-button" id="updateWord">Update</button>
                    <button class="tg-button cancel-button" id="cancelEditWord">Cancel</button>
                </div>
            </div>
        </div>

        <div class="tab-content" id="stats-tab">
            <div class="stats-container">
                <div class="stats-card">
                    <h2>Today's Progress</h2>
                    <div class="stats-grid">
                        <div class="stats-item">
                            <div class="stats-value" id="todayLearned">0</div>
                            <div class="stats-label">Learned</div>
                        </div>
                        <div class="stats-item">
                            <div class="stats-value" id="todayForgotten">0</div>
                            <div class="stats-label">Forgotten</div>
                        </div>
                        <div class="stats-item">
                            <div class="stats-value" id="todayRepeated">0</div>
                            <div class="stats-label">Repeated</div>
                        </div>
                    </div>
                </div>

                <div class="stats-card">
                    <h2>Overall Progress</h2>
                    <div class="stats-grid">
                        <div class="stats-item">
                            <div class="stats-value" id="totalWords">0</div>
                            <div class="stats-label">Total Words</div>
                        </div>
                        <div class="stats-item">
                            <div class="stats-value" id="wordsLearned">0</div>
                            <div class="stats-label">Learned</div>
                        </div>
                        <div class="stats-item">
                            <div class="stats-value" id="streakDays">0</div>
                            <div class="stats-label">Day Streak</div>
                        </div>
                    </div>
                </div>

                <div class="stats-card">
                    <h2>Learning History</h2>
                    <div class="history-chart" id="historyChart">
                        <!-- Chart will be rendered here -->
                    </div>
                </div>

                <div class="stats-card">
                    <h2>Difficult Words</h2>
                    <div class="difficult-words" id="difficultWords">
                        <!-- Difficult words will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
